<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .center {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Search page</title>
</head>
<body>
<form action="#" method="post" th:action="@{/results}" th:object="${searchForm}" class="center">
    <div>
        <input type="text" placeholder="Input searched title here" th:value="*{title}"/>
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
</body>
</html>
